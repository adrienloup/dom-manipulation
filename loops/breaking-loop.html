<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>breaking loop</title>
</head>
<body>

	<script>

    const author = {
      name: 'H. P. Lovecraft',
      born: 1890,
      from: 'Rhode Island'
    }

    for (var key in author) {
      if (author.hasOwnProperty(key)) {
        if (key === 'born') break
        document.body.insertAdjacentHTML('beforeend', key + ': ' + author[key] + '<br>')
      }
    }
      
	</script>

</body>
</html>

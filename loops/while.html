<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>while</title>
</head>
<body>

	<script>

    let i = 0

    while(i < 11) {
      document.body.insertAdjacentHTML('beforeend', i + '\n')
      i++
    }
    document.body.insertAdjacentHTML('beforeend', '<br>' + i)

	</script>

</body>
</html>

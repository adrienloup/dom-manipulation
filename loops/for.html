<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>for</title>

<body>

	<script>

    const colors = ['red', 'blue', 'green']

    for (let i = 0, l = colors.length; i < l; i++) {
      document.body.insertAdjacentHTML('afterbegin', colors[i] + '\n')
    }

	</script>

</body>

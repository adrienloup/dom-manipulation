<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>scoping multiple for</title>
</head>
<body>

	<script>

    const foreground = ['red', 'blue', 'green']
    const background = ['red', 'blue', 'green']

    for (let i = 0, l = foreground.length; i < l; i++) {
      document.body.insertAdjacentHTML('afterbegin', 'foreground: ' + foreground[i] + '<br>')
      for (let j = 0, l = background.length; j < l; j++) {
        document.body.insertAdjacentHTML('afterbegin', 'background: ' + background[j] + '<br>')
      }
    }

	</script>

</body>
</html>

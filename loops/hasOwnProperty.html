<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>hasOwnProperty()</title>
</head>
<body>

	<script>

    var object  = new Object()
    
    document.body.insertAdjacentHTML('beforeend', object.hasOwnProperty('prop') + '\n')

    object.prop = 'exists'

    document.body.insertAdjacentHTML('beforeend', object.hasOwnProperty('prop'))

	</script>

</body>
</html>
